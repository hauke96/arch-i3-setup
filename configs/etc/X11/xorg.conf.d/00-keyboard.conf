Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "de,de"
        Option "XkbModel" "pc105,pc105"
        Option "XkbVariant" "nodeadkeys,"
        Option "XkbOptions" "grp:shifts_toggle,grp_led:scroll"
